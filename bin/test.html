<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

<table>
	<tbody></tbody>
</table>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
<script> 
		var html="";
        $.ajax({
                type: 'GET',
                url: "check.php",
                dataType: "json",
                success: function(data) {
                	console.log(data);
                	$.each(data[0],function(key,value){
                		html+="<tr><td>"+value+"</td></tr>";
                	})
                	$("tbody").html(html);
                },
                error: function(error) {
                	console.log(111);
                }
            }) //ajax结束
</script>
</body>
</html>
